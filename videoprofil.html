<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Profil Kursus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-900">
    <h2 class="text-4xl text-white text-center mt-10 mb-6 font-bold">Profil Kursus</h2>
    <div class="relative w-full h-screen flex justify-center items-center overflow-hidden bg-black">
<div>
    <video src="https://www.youtube.com/watch?v=3q0giKxs8mM">video</video>
</div>
    </div>

    <script>
        $(document).ready(function () {
            var video = $('.w-full iframe')[0];
            var playButton = $('.cursor-pointer');

            playButton.on('click', function () {
                if (video.paused) {
                    video.play();
                    playButton.fadeOut();
                } else {
                    video.pause();
                    playButton.fadeIn();
                }
            });
        });
    </script>
</body>

</html>
