<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Section Testimoni -->
<section class="py-16">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-8">Testimoni</h2>

        <!-- Container Video -->
        <div id="videoContainer" class="relative w-full h-0 aspect-ratio-16/9 mb-8">
            <!-- Video YouTube (Placeholder) -->
            <div id="youtubeVideo" class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
                <button id="playButton" class="text-white text-4xl focus:outline-none">
                    <svg class="w-16 h-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3l14 9L5 21V3z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>

<!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Custom JavaScript -->
<script>
    $(document).ready(function(){
        // Function to handle clicking play button
        $('#playButton').on('click', function() {
            // Replace placeholder with YouTube embed
            $('#youtubeVideo').html('<iframe width="100%" height="100%" src="https://www.youtube.com/embed/VIDEO_ID_HERE?autoplay=1" frameborder="0" allowfullscreen></iframe>');
        });
    });
</script>

</body>
</html>
