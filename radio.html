<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Payment Frequency</title>
    <style>
        /* CSS untuk mengaktifkan elemen-elemen */
        /* Style untuk radio button yang dipilih */
        .radio-selected {
            background-color: #6b46c1; /* Warna latar belakang saat dipilih */
            color: #ffffff; /* Warna teks saat dipilih */
        }

        /* Style untuk radio button yang tidak dipilih */
        .radio-not-selected {
            color: #6b7280; /* Warna teks saat tidak dipilih */
        }

        /* CSS tambahan untuk tampilan yang lebih baik */
        /* Mengatur jarak antar elemen dan ukuran teks */
        .radio-label {
            padding: 0.25rem 0.5rem; /* Padding untuk label radio */
        }
        .radio-label span {
            vertical-align: middle; /* Memusatkan teks secara vertikal */
        }
    </style>
</head>
<body>
    <div class="mt-16 flex justify-center">
        <fieldset class="grid grid-cols-2 gap-x-1 rounded-full p-1 text-center text-xs font-semibold leading-5 ring-1 ring-inset ring-red-400">
            <legend class="sr-only">Payment frequency</legend>
            <label class="cursor-pointer rounded-full px-2.5 py-1 radio-label">
                <input type="radio" name="frequency" value="monthly" class="sr-only">
                <span class="radio-not-selected">Monthly</span>
            </label>
            <label class="cursor-pointer rounded-full px-2.5 py-1 radio-label">
                <input type="radio" name="frequency" value="annually" class="sr-only">
                <span class="radio-not-selected">Annually</span>
            </label>
        </fieldset>
    </div>

    <script>
        // JavaScript untuk menambahkan/menghapus kelas CSS saat radio button dipilih/dibatalkan
        const radioButtons = document.querySelectorAll('input[type="radio"]');

        radioButtons.forEach((radioButton) => {
            radioButton.addEventListener('change', function () {
                // Hapus kelas 'radio-selected' dari semua elemen
                document.querySelectorAll('.radio-label').forEach((label) => {
                    label.classList.remove('radio-selected');
                });

                // Tambahkan kelas 'radio-selected' ke elemen yang dipilih
                if (this.checked) {
                    this.parentElement.classList.add('radio-selected');
                }
            });
        });
    </script>
</body>
</html>
